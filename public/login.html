<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f8f2;
      color: #e6edf3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .auth-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(110, 110, 110, 0.1);
    }

    h3 { text-align: center; margin-bottom: 10px; font-weight: 650; color: #238636; }
    .separator {width: 60px; height: 3px; background-color: #a5ada8; border: none; margin: 10px auto;border-radius: 3px;}
    .separator2 {width: 100%; height: 2px; background-color: #a5ada8; border: none; margin: 10px auto;border-radius: 3px;}
    label { font-size: 14px; margin-bottom: 5px; color: #398849; }
    input { background-color: #707070; border: 1px solid #30363d; color: #e6edf3; }
    input::placeholder { color: #bbbbbb; font-style: italic; font-size: 14px; }
    .btn-custom { background-color: #238636; color: #ffffff; font-weight: 500; margin-top: 10px; border-radius: 6px;}
    .btn-custom:hover { background-color: #136822; }
    .extra-links { text-align: center; margin-top: 10px; font-size: 14px;color: #535353; }
    .extra-links a { color: #238636; text-decoration: none; font-weight: 500;}
    .extra-links a:hover { text-decoration: underline; }
    .message { text-align: center; font-size: 14px; font-weight: bold; margin-top: 10px; }
    .message.error { color: #a30303; }
    .message.success { color: #238636; }
    .logo-container { position: absolute; top: 38px; left: 35px; z-index: 1000; padding: 5px; border-radius: 50px; }
    .logo-container img {width: 220px;height: auto;}
    .logo-container a {text-decoration: none; display: block;}
  </style>
</head>

<body>
  <div class="logo-container">
    <a href="landing.html"><img src="img/logo2.png" alt="Logo"/></a>
  </div>
  <div class="auth-container">
    <h3>Login</h3>
    <hr class="separator" />
    <form id="loginForm">
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <div class="extra-links mt-3">
      <a href="signUp.html">Forgot Password?</a>
    </div>
    <hr class="separator2" />
    <div class="extra-links mt-3">
      <p>New user? <a href="signUp.html">Create an account</a></p>
    </div>

    <p id="responseMsg" class="message"></p>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
