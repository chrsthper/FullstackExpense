name: CI

on:
  push:
    branches: [ main, dev, staging ]
  pull_request:
    branches: [ main, dev, staging ]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Pastikan secret ini ada
  APP_NAME: expense-app

jobs:
  lint:
    name: ESLint Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ditambahkan untuk mengatasi peringatan shallow clone dan masalah ref 'main'
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint

  test:
    name: Jest Testing
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ditambahkan
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Unit Tests
        run: npm run test

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ditambahkan
          # Jika Anda menganalisis Pull Request, ini memastikan branch dasar PR (misal 'main') juga tersedia.
          # SonarSource/sonarqube-scan-action@v5 biasanya menangani ini jika fetch-depth: 0
          # tetapi jika Anda masih melihat peringatan 'main' setelah perubahan ini,
          # Anda mungkin perlu menambahkan `fetch-pr: true` di sini, tergantung versi GitHub Actions dan SonarCloud.
          # Contoh: ref: ${{ github.event.pull_request.head.ref || github.ref }}
          # fetch-tags: true # Ambil juga tags jika relevan untuk analisis SonarQube
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Tests with Coverage
        # Ini akan menjalankan test dan menghasilkan laporan coverage yang akan digunakan SonarQube
        run: npm run test -- --coverage
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Tidak perlu SONAR_HOST_URL jika default SonarCloud.io sudah bekerja

  docker-build-and-push:
    name: Docker Build and Push to GCR
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ditambahkan
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Configure Docker to use Google Cloud Registry
        run: gcloud auth configure-docker

      - name: Docker Build Image
        run: docker build -t ${{ env.APP_NAME }}:latest .

      - name: Tag and Push Docker Image to GCR
        run: |
          docker tag ${{ env.APP_NAME }}:latest gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.APP_NAME }}:${{ github.sha }}
          docker tag ${{ env.APP_NAME }}:latest gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.APP_NAME }}:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.APP_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.APP_NAME }}:latest